<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="wiki.js"></script>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="jumbotron col-sm-12">
                <h1 id="header">Wikipedia Viewer</h1>
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-secondary"
                   id="randomBtn">Random Entry</a>
                <button id="home" class="btn btn-secondary">Home</button>

                <div class="input-group">
                    <input id="input" class="form-control" placeholder="Search for anything on Wikipedia"
                           required autofocus/>
                    <span class="input-group-btn">
            <button class="btn btn-secondary" type="button" id="search"><i class="fa fa-wikipedia-w"
                                                                           aria-hidden="true"></i>Search</button>
          </span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div id="result"></div>
        </div>
    </div>

</div>
</body>
</html>
